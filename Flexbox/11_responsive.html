<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11_Responsive_Navbar</title>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: verdana;
        }

        .navbar-container {
            background-color: #c97f47;
            border: 4px solid #508dd2;
            font-size: 1rem;
        }

        .navbar-content {
            display: flex;
            /* block level flex container */
            justify-content: space-between;
        }

        .navbar-content,
        .nav-item {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            color: #2ec2ba;
            cursor: pointer;
            padding: 0.5rem 1.5rem;
            text-align: center;
        }

        .nav-item:hover {
            color: #ffffff;
            background-color: #a52abea1;
        }
        @media all and (max-width: 689px) {

.navbar-content {
  flex-direction: column;
}

}
    </style>

</head>

<body>

    <nav class="navbar-container">

        <ul class="navbar-content">
            <li class="nav-item nav-item-1">Home</li>
            <li class="nav-item nav-item-2">About Us</li>
            <li class="nav-item nav-item-3">Services</li>
            <li class="nav-item nav-item-4">Products</li>
            <li class="nav-item nav-item-5">Contact Us</div>
        </ul>

    </nav>

</body>

</html>
